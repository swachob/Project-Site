<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
  </head>
  <body>

    <div class="todo-container">
      <link href='https://fonts.googleapis.com/css?family=Alegreya:400,700italic' rel='stylesheet' type='text/css'>
        <h1>To-Do App</h1>
        <div class="add-todo-container row">
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="new todo">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary">Add</button>
          </div>
        </div>  
      <ul class="list-group"></ul> 
    </div>

<script type="text/x-template">  
  <li class="list-group-item row {{#if completed}}disabled{{/if}}">
      <div class="col-md-1"><input type="checkbox" {{#if completed}}checked{{/if}}></div>
      <div class="col-md-10">{{title}}</div>
      <div class="col-md-1"><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
      </li>
    </script>
  </body>
</html>
